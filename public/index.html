g it here</p></div></div><div class="tab-pane fade" id="image" role="tabpanel" aria-labelledby="image-tab"><div class="slider responsive"><div class="left image"><canvas id="original-canvas"></canvas></div><div class="right image"><canvas id="image-canvas"></canvas></div></div></div></div><div class="card-footer text-right"><input id="file-input" type="file" style="display: none;"> <a href="#" id="run" class="btn btn-primary disabled" role="button" aria-disabled="true">Run</a></div></div></div><div class="col-6 cluster"><div class="card"><div class="card-header"><label for="customRange2">Clusters: <span id="clusters">12</span></label> <input id="cluster-slider" type="range" class="custom-range" min="5" max="25" id="customRange2" value="12"></div><div class="card-body text-center" style="height: 400px;"><div class="h-100 w-100" id="chart-container"></div></div><div class="card-footer"><div class="colors"><span>no cluster found! please choose an image</span></div></div></div></div></div></div></div><script src="src/main.bundle.js"></script><script src="src/vendor.bundle.js"></script></body></html>
