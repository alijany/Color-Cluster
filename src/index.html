<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Cluster</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>



    <div class="d-flex flex-column vh-100">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="CC">
                <span class="ml-2">Color Cluster</span>
            </a>
        </nav>

        <div class="container-fluid flex-grow-1">
            <div class="row justify-content-around h-100 align-items-center">

                <div class="col-5 image-c">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="image-tab" data-toggle="tab" href="#image" role="tab"
                                        aria-controls="image" aria-selected="true">image</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="reduced-tab" data-toggle="tab" href="#reduced" role="tab"
                                        aria-controls="reduced" aria-selected="true">Reduced</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body tab-content text-center">

                            <div class="tab-pane fade show active drop_zone" id="image" role="tabpanel"
                                aria-labelledby="image-tab">
                                <div id="drop_zone">
                                    <img src="./assets/Asset1.png" class="rounded mx-auto d-block" alt="upload">
                                    <p class="card-text text-secondary"><strong>Choose an image</strong> or drag it here
                                    </p>
                                </div>
                                <div id="upload" style="display: none;">
                                    <canvas id="original-canvas"></canvas>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="reduced" role="tabpanel" aria-labelledby="reduced-tab">
                                <canvas id="reduced-canvas"></canvas>
                            </div>

                        </div>
                        <div class="card-footer text-right">
                            <button id="browse" type="button" class="btn btn-secondary">Browse</button>
                            <input id="file-input" type="file" style="display: none;" />
                            <button id="run" type="button" class="btn btn-primary">Run</button>
                        </div>
                    </div>
                </div>

                <div class="col-6 cluster">
                    <div class="card">
                        <div class="card-header">
                            <label for="customRange2">Clusters: <span id="clusters">12</span></label>
                            <input id="cluster-slider" type="range" class="custom-range" min="5" max="25"
                                id="customRange2" value="12">
                        </div>
                        <div class="card-body text-center" style="height: 400px;">
                            <div class="h-100 w-100" id="chart-container"></div>
                        </div>
                        <div class="card-footer">
                            <div class="colors">
                                <span>no cluster found! please choose an image</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
